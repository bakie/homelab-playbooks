---

- name: add the debian repositories
  become: yes
  replace:
    path: "/etc/apt/sources.list.d/debian.sources"
    regexp: '^(Components(?!.* {{ item }}).*)'
    replace: '\1 {{ item }}'
  loop:
    - "contrib"
    - "non-free"
    - "non-free-firmware"

- name: install required packages
  become: yes
  apt:
    name: "{{ sabnzbd_required_packages }}"
    state: present
    update_cache: yes

