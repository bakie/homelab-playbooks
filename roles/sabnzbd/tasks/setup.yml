- name: add sabnzbd group
  become: yes
  group:
    name: "{{ sabnzbd_group }}"
    state: present

- name: create sabnzbd user
  become: yes
  user:
    name: "{{ sabnzbd_user }}"
    shell: "/usr/sbin/nologin"
    home: "{{ sabnzbd_install_path }}"
    system: yes
    group: "{{ sabnzbd_group }}"
    state: present

- name: create nesessary directories
  become: yes
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ sabnzbd_user }}"
    group: "{{ sabnzbd_group }}"
    mode: 0755
  loop: "{{ sabnzbd_required_paths }}"
