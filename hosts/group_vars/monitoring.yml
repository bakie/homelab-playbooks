---

# apache_vhosts role
required_apache_vhosts: [ "prometheus", "prometheus_alertmanager", "grafana" ]

# prometheus role
prometheus_blackbox_exporter_targets:
  - url: "transmission.{{ top_lvl_domain }}"
    instance: "transmission"
    job: "blackbox"
  - url: "sabnzbd.{{ top_lvl_domain }}"
    instance: "sabnzbd"
    job: "blackbox"
  - url: "medusa.{{ top_lvl_domain }}"
    instance: "medusa"
    job: "blackbox"
